<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="../CSS/style.css">
	</head>
	<body>
	<h1 class="titre">Contact</h1>
		<div class="formulaire">
			<form class="form" action="">
				<label for="user" id="nom">Nom :</label>
				<input type="text" class="field" id="user" name="nom" />
				<br />
				<label for="emailaddress" id="email">E-mail :</label>
				<input type="email" class="field" name="emailaddress" id="emailaddress"/>
				<br />
				<label for="sex" id="sex">Sexe :</label>
				<span>Hom<span id="me">me</span> :</span><input type="radio" name="sex" />
				<span>Femme :</span><input type="radio" name="sex" />
				<br />
				<label for="text" id="msg">Message :</label>
				<textarea class="field" id="text" name="msg" rows="8" cols="25" title="Message"></textarea>
				<input type="submit" class="bouton" value="Envoyer" />
			</form>
		</div>
		<div id="cmap">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21335.669298285902!2d-1.7473038155503413!3d48.05313589516797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480f1e366bd0ede1%3A0xad4a8eda0114e87b!2sRue+Pierre+de+Maupertuis%2C+35170+Bruz!5e0!3m2!1sfr!2sfr!4v1422026711300" id="map"></iframe>
		</div>
	</body>
</html>
